<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Walleon</title>
    <base href="/">
    <link rel="stylesheet" href="coming/coming_soon.css">
    <link rel="stylesheet" href="../nav_bar/nav_bar.css">
    <link rel="stylesheet" href="../footer/footer.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar" class="nav-bar-container"></div>

    <script>
        fetch("../nav_bar/nav_bar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <div class="coming-soon-page-content">
        <div class="coming-soon-container">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you something amazing. Stay tuned!</p>
        </div>
    </div>

    <div class="footer" id="footer">
        <div id="footer-content"></div>
        <script>
            fetch("footer/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-content").innerHTML = data;
                });
        </script>
    </div>
</body>
